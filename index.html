<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWB Extension Builder</title>
    <link rel="stylesheet" href="src/styles/theme.css" />
    <link rel="stylesheet" href="src/styles/namespace.css" />
  </head>
  <body>
    <div class="ndx-titlebar">
      NWB Extension Builder
      <span class="ndx-titlebarsubtext">v0.0.1</span>
    </div>
    <div class="ndx-contextbar">
      <!-- back arrow -->
      <svg
        id="contextbar-back"
        class="hidden"
        xmlns="http://www.w3.org/2000/svg"
        height="48"
        viewBox="0 -960 960 960"
        width="48"
      >
        <path
          d="M480-160 160-480l320-320 42 42-248 248h526v60H274l248 248-42 42Z"
        />
      </svg>
      <div id="contextbar-title">Probably namespace title</div>
      <div id="contextbar-subtitle">Probably some author names</div>
      <!-- next arrow -->
      <svg
        id="contextbar-next"
        xmlns="http://www.w3.org/2000/svg"
        height="48"
        viewBox="0 -960 960 960"
        width="48"
      >
        <path
          d="m480-160-42-43 247-247H160v-60h525L438-757l42-43 320 320-320 320Z"
        />
      </svg>
    </div>
    <form id="ndx-main" name="ndx-builder">
      <div class="ndx-interface" id="ndx-namespace-builder">
        <h1>Name your new extension
          <input name="namespace-name" type="text" required>
        </h1>
        <div>Version
          <input name="namespace-version" type="text" placeholder="0.1.0">
        </div>
        <div id="namespace-authors">
          Authors:
          <div class="namespace-save-row">
            <div class="namespace-author-col">
              <div>Name</div>
              <input name="author-name">
            </div>
            <div class="namespace-author-col">
              <div>Contact</div>
              <input name="author-email">
            </div>
            <div class="namespace-author-col">
                 <svg class="author-close" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
                 <svg class="author-close" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
                 <svg class="author-close" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
            </div>
          </div>
          <div class="namespace-save-row">
            <div id="namespace-add-author" class="ndx-lightbutton">Add author</div>
          </div>
        </div>
        <div class="namespace-save-row">
          <div id="namespace-save" class="ndx-lightbutton">Save</div>
        </div>
      </div>
      <div class="ndx-interface" id="ndx-basespec-picker">
        Pick what you want to extend
      </div>
      <div class="ndx-interface" id="ndx-visualization">
        view your complete extension
      </div>
    </form>
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
